rules:
  # Structural Requirements
  - name: "Column Base Moment Connection"
    description: "Columns must have properly designed moment connections to resist lateral forces"
    category: "structural"
    severity: "critical"
    condition: "moment_connection_designed == true AND moment_resistance >= 1.0"
  
  - name: "Floor System Capacity"
    description: "Each floor must support design live load (minimum 5 kN/m² for office)"
    category: "structural"
    severity: "critical"
    condition: "floor_design_load >= 5"
    unit: "kN/m²"
  
  - name: "Vertical Load Distribution"
    description: "All loads must have continuous path to foundation"
    category: "structural"
    severity: "critical"
    condition: "load_path_complete == true"

  # Seismic Requirements (Critical for Highrise)
  - name: "Seismic Design Category"
    description: "Building must be designed for appropriate seismic category (if in seismic zone)"
    category: "structural"
    severity: "critical"
    condition: "seismic_category_appropriate == true"
  
  - name: "Lateral Load Resistance"
    description: "Lateral resistance system must carry 100% of design wind and seismic loads"
    category: "structural"
    severity: "critical"
    condition: "lateral_system_capacity >= 1.0"
  
  - name: "Damping System Installation"
    description: "High-rise buildings require damping systems for sway control"
    category: "structural"
    severity: "critical"
    condition: "damping_system_installed == true AND damping_ratio >= 0.02"

  # Building Height & Story Spacing
  - name: "Floor-to-Floor Height"
    description: "Floor-to-floor height should optimize space and material use (3.0-3.5m typical)"
    category: "structural"
    severity: "high"
    condition: "floor_to_floor_height >= 3.0 AND floor_to_floor_height <= 3.5"
    unit: "meters"
  
  - name: "Building Total Height"
    description: "Building height must comply with zoning restrictions"
    category: "compliance"
    severity: "critical"
    condition: "total_height <= zoning_height_limit"
    unit: "meters"

  # Material Specifications
  - name: "Concrete Strength - High-Rise"
    description: "Minimum concrete strength 50 MPa for high-rise structures"
    category: "materials"
    severity: "critical"
    condition: "concrete_strength >= 50"
    unit: "MPa"
  
  - name: "Steel Grade - High-Rise"
    description: "Structural steel minimum grade 450W for efficiency"
    category: "materials"
    severity: "critical"
    condition: "steel_grade >= 450"
    unit: "MPa"
  
  - name: "Rebar Quality"
    description: "Reinforcement must be Grade 500 or higher"
    category: "materials"
    severity: "critical"
    condition: "rebar_grade >= 500"
    unit: "MPa"

  # Fire Safety (Critical in Highrise)
  - name: "Fire Rating - Structural Elements"
    description: "Structural members must have minimum 3-hour fire rating"
    category: "fire_safety"
    severity: "critical"
    condition: "structural_fire_rating >= 180"
    unit: "minutes"
  
  - name: "Fire Compartmentation - Floors"
    description: "Each floor is a fire compartment with 2-hour rating minimum"
    category: "fire_safety"
    severity: "critical"
    condition: "floor_fire_rating >= 120"
    unit: "minutes"
  
  - name: "Stairwell Pressurization"
    description: "Exit stairwells must be pressurized to prevent smoke infiltration"
    category: "fire_safety"
    severity: "critical"
    condition: "stairwell_pressurized == true AND pressurization_power == 'generator_backed'"
  
  - name: "Sprinkler System Coverage"
    description: "100% of occupied spaces must be covered by sprinkler system"
    category: "fire_safety"
    severity: "critical"
    condition: "sprinkler_coverage == 1.0"

  # Emergency Egress
  - name: "Exit Stairwell Count"
    description: "Minimum 2 remote exit stairs required (3+ for buildings over 50 stories)"
    category: "safety"
    severity: "critical"
    condition: "exit_stair_count >= 2"
  
  - name: "Exit Stair Width"
    description: "Exit stairs must be minimum 1.1m wide"
    category: "safety"
    severity: "critical"
    condition: "stair_width >= 1.1"
    unit: "meters"
  
  - name: "Travel Distance to Exit"
    description: "Maximum travel distance to exit stair 45m (sprinklered), 60m (non-sprinklered)"
    category: "safety"
    severity: "critical"
    condition: "max_exit_distance <= 45"
    unit: "meters"
  
  - name: "Elevator Emergency Function"
    description: "At least one elevator must have emergency power for evacuation assistance"
    category: "safety"
    severity: "critical"
    condition: "emergency_elevator_available == true"

  # Accessibility
  - name: "Accessible Elevator Count"
    description: "Minimum one accessible elevator serving all floors"
    category: "accessibility"
    severity: "critical"
    condition: "accessible_elevator_count >= 1"
  
  - name: "Accessible Parking"
    description: "Accessible parking spaces minimum 1 + 1 per 25 spaces"
    category: "accessibility"
    severity: "high"
    condition: "accessible_parking_ratio >= 0.04"
  
  - name: "Stairwell Handrails"
    description: "Continuous handrails on both sides of stairs"
    category: "accessibility"
    severity: "high"
    condition: "handrail_continuous == true AND handrail_both_sides == true"

  # Mechanical Systems
  - name: "HVAC Redundancy"
    description: "Critical HVAC zones must have redundant systems"
    category: "systems"
    severity: "high"
    condition: "hvac_redundancy == true"
  
  - name: "Elevator Modernization Schedule"
    description: "Elevators must be modernized every 25 years"
    category: "maintenance"
    severity: "medium"
    condition: "elevator_modernization_schedule_defined == true"

  # Energy Efficiency
  - name: "Building Envelope Performance"
    description: "Average U-value of building envelope ≤ 0.3 W/(m²K)"
    category: "energy"
    severity: "high"
    condition: "avg_envelope_u_value <= 0.3"
    unit: "W/(m²K)"
  
  - name: "LED Lighting Installation"
    description: "LED lighting minimum 80% of total installed"
    category: "energy"
    severity: "high"
    condition: "led_lighting_percentage >= 0.8"
  
  - name: "Energy Management System"
    description: "Building must have automated energy management system"
    category: "systems"
    severity: "high"
    condition: "energy_management_system_installed == true"

  # Vertical Transportation
  - name: "Elevator Capacity vs Occupancy"
    description: "Elevator capacity should be 15% of building occupancy per 5 minutes"
    category: "systems"
    severity: "high"
    condition: "elevator_capacity_ratio >= 0.15"
  
  - name: "Stair Capacity"
    description: "Stairs must accommodate evacuation in required time"
    category: "safety"
    severity: "critical"
    condition: "evacuation_time <= 30"
    unit: "minutes"

  # Sustainability
  - name: "Green Space Integration"
    description: "Building should include green roofs or vertical gardens"
    category: "sustainability"
    severity: "medium"
    condition: "green_area_provided >= 500"
    unit: "square_meters"
  
  - name: "Waste Management"
    description: "Recycling and composting facilities provided"
    category: "sustainability"
    severity: "medium"
    condition: "waste_management_facilities == true"

  # Wind Engineering
  - name: "Wind Load Calculation"
    description: "Building must be designed for site-specific wind speeds"
    category: "structural"
    severity: "critical"
    condition: "wind_analysis_performed == true AND wind_design_compliant == true"
  
  - name: "Facade Wind Pressure"
    description: "Facade must withstand positive and negative pressure differentials"
    category: "structural"
    severity: "critical"
    condition: "facade_pressure_rating >= 1.5"
    unit: "kPa"

  # Compliance
  - name: "Building Code Compliance"
    description: "Design must comply with IBC or equivalent building code"
    category: "compliance"
    severity: "critical"
    condition: "building_code_compliant == true"
  
  - name: "Zoning Compliance"
    description: "Building use and height must comply with zoning requirements"
    category: "compliance"
    severity: "critical"
    condition: "zoning_compliant == true"
  
  - name: "Design Review Approval"
    description: "Design must pass structural and fire protection review"
    category: "compliance"
    severity: "critical"
    condition: "design_review_passed == true AND fire_review_passed == true"
