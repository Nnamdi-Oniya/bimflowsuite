rules:
  # Structural Requirements
  - name: "Span Length Limits"
    description: "Span lengths must be within design constraints (max 50m for concrete, 100m for steel)"
    category: "structural"
    severity: "critical"
    condition: "span_length <= span_material_limit"
    unit: "meters"
  
  - name: "Deck Thickness"
    description: "Bridge deck thickness must be appropriate for span (min 300mm)"
    category: "structural"
    severity: "critical"
    condition: "deck_thickness >= 0.3"
    unit: "meters"
  
  - name: "Support Bearing Spacing"
    description: "Support bearings must be spaced to accommodate thermal expansion (max 5m between supports)"
    category: "structural"
    severity: "critical"
    condition: "bearing_spacing <= 5.0"
    unit: "meters"

  # Load Requirements
  - name: "Live Load Capacity"
    description: "Bridge must support design vehicle load (40 tonnes minimum)"
    category: "structural"
    severity: "critical"
    condition: "design_live_load >= 40"
    unit: "tonnes"
  
  - name: "Impact Factor"
    description: "Dynamic load impact must be accounted for in design (factor â‰¥ 1.25)"
    category: "structural"
    severity: "high"
    condition: "impact_factor >= 1.25"
  
  - name: "Wind Load Resistance"
    description: "Bridge must withstand design wind speeds (min 200 km/h)"
    category: "structural"
    severity: "critical"
    condition: "wind_design_speed >= 200"
    unit: "km/h"

  # Safety & Barriers
  - name: "Barrier Height"
    description: "Safety barriers must be minimum 1.4m high"
    category: "safety"
    severity: "critical"
    condition: "barrier_height >= 1.4"
    unit: "meters"
  
  - name: "Handrail Installation"
    description: "Handrails required on pedestrian walkways (height 900-1100mm)"
    category: "safety"
    severity: "high"
    condition: "handrail_height >= 0.9 AND handrail_height <= 1.1"
    unit: "meters"

  - name: "Expansion Joints"
    description: "Expansion joints required to prevent buckling (spacing max 30m)"
    category: "structural"
    severity: "critical"
    condition: "joint_spacing <= 30"
    unit: "meters"

  # Surface & Drainage
  - name: "Wearing Surface Thickness"
    description: "Asphalt wearing surface must be minimum 50mm"
    category: "surface"
    severity: "high"
    condition: "wearing_surface_thickness >= 0.05"
    unit: "meters"
  
  - name: "Deck Drainage"
    description: "Bridge deck must have adequate drainage slope (minimum 2%)"
    category: "surface"
    severity: "high"
    condition: "drainage_slope >= 0.02"
  
  - name: "Scour Protection"
    description: "Pier scour protection required at all water crossings"
    category: "structural"
    severity: "critical"
    condition: "scour_protection_installed == true"

  # Accessibility
  - name: "Pedestrian Walkway Width"
    description: "Pedestrian walkway minimum width 2m"
    category: "accessibility"
    severity: "high"
    condition: "pedestrian_width >= 2.0"
    unit: "meters"
  
  - name: "Accessible Ramp Slope"
    description: "Ramp gradients must not exceed 1:12"
    category: "accessibility"
    severity: "high"
    condition: "ramp_gradient <= 0.0833"

  # Material Specifications
  - name: "Concrete Strength - Structural"
    description: "Structural concrete minimum strength 40 MPa"
    category: "materials"
    severity: "critical"
    condition: "concrete_strength >= 40"
    unit: "MPa"
  
  - name: "Steel Grade - Main Members"
    description: "Main structural steel minimum grade 350W"
    category: "materials"
    severity: "critical"
    condition: "steel_grade >= 350"
    unit: "MPa"
  
  - name: "Reinforcement Corrosion Protection"
    description: "Reinforcement cover minimum 40mm in exposed environments"
    category: "materials"
    severity: "critical"
    condition: "rebar_cover >= 0.04"
    unit: "meters"

  # Maintenance Access
  - name: "Inspection Access"
    description: "Bridge must have safe access for periodic inspections"
    category: "maintenance"
    severity: "high"
    condition: "inspection_access_available == true"
  
  - name: "Joint Accessibility"
    description: "Expansion joints must be accessible for maintenance"
    category: "maintenance"
    severity: "medium"
    condition: "joint_access_available == true"

  # Utilities
  - name: "Utility Clearance"
    description: "Minimum 2m clearance for pedestrians from utilities"
    category: "utilities"
    severity: "high"
    condition: "utility_clearance >= 2.0"
    unit: "meters"
  
  - name: "Lighting Coverage"
    description: "Bridge must have minimum 20 lux average lighting"
    category: "utilities"
    severity: "medium"
    condition: "lighting_average >= 20"
    unit: "lux"

  # Environmental
  - name: "Environmental Impact Assessment"
    description: "Bridge design must meet environmental requirements"
    category: "environmental"
    severity: "high"
    condition: "environmental_assessment_approved == true"
  
  - name: "Wildlife Passage"
    description: "Adequate clearance for wildlife migration (if required)"
    category: "environmental"
    severity: "medium"
    condition: "wildlife_passage_provided == true"

  # Compliance
  - name: "Design Code Compliance"
    description: "Design must comply with applicable design codes (AASHTO, Eurocode, etc.)"
    category: "compliance"
    severity: "critical"
    condition: "design_code_compliance == true"
  
  - name: "Inspection Schedule"
    description: "Bridge has documented inspection and maintenance schedule"
    category: "compliance"
    severity: "high"
    condition: "inspection_schedule_documented == true"
