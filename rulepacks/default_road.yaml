rules:
  # Geometric Requirements
  - name: "Lane Width"
    description: "Minimum lane width must be 3.65m (12 feet) for standard highways"
    category: "geometric"
    severity: "critical"
    condition: "lane_width >= 3.65"
    unit: "meters"
  
  - name: "Shoulder Width"
    description: "Shoulders should be minimum 2.4m for emergency access"
    category: "geometric"
    severity: "high"
    condition: "shoulder_width >= 2.4"
    unit: "meters"
  
  - name: "Road Grade"
    description: "Maximum road grade 12% for standard roads (6% for steep terrain)"
    category: "geometric"
    severity: "critical"
    condition: "road_grade <= 0.12"
  
  - name: "Horizontal Curve Radius"
    description: "Minimum horizontal curve radius 150m for 80 km/h design speed"
    category: "geometric"
    severity: "critical"
    condition: "curve_radius >= 150"
    unit: "meters"

  # Sight Distance
  - name: "Stopping Sight Distance"
    description: "Minimum stopping sight distance 120m for 80 km/h design speed"
    category: "safety"
    severity: "critical"
    condition: "stopping_sight_distance >= 120"
    unit: "meters"
  
  - name: "Decision Sight Distance"
    description: "Decision sight distance minimum 250m at critical locations"
    category: "safety"
    severity: "high"
    condition: "decision_sight_distance >= 250"
    unit: "meters"
  
  - name: "Passing Sight Distance"
    description: "Passing sight distance minimum 500m on 2-way roads"
    category: "safety"
    severity: "high"
    condition: "passing_sight_distance >= 500"
    unit: "meters"

  # Vertical Alignment
  - name: "Crest Curve Length"
    description: "Minimum crest vertical curve K-value 38 (80 km/h design)"
    category: "safety"
    severity: "critical"
    condition: "crest_k_value >= 38"
  
  - name: "Sag Curve Length"
    description: "Minimum sag vertical curve K-value 46 (80 km/h design)"
    category: "safety"
    severity: "critical"
    condition: "sag_k_value >= 46"

  # Surface & Pavement
  - name: "Pavement Thickness"
    description: "Total pavement thickness minimum 150mm"
    category: "structural"
    severity: "critical"
    condition: "pavement_thickness >= 0.15"
    unit: "meters"
  
  - name: "Subgrade Preparation"
    description: "Subgrade must be compacted to 95% standard proctor density"
    category: "structural"
    severity: "critical"
    condition: "subgrade_compaction >= 0.95"
  
  - name: "Pavement Surface Texture"
    description: "Surface friction coefficient minimum 0.55 for wet conditions"
    category: "safety"
    severity: "high"
    condition: "friction_coefficient >= 0.55"

  # Drainage
  - name: "Cross Slope"
    description: "Cross slope must be minimum 2% for drainage"
    category: "drainage"
    severity: "high"
    condition: "cross_slope >= 0.02"
  
  - name: "Drainage Inlet Spacing"
    description: "Storm drain inlets maximum spacing 150m on level sections"
    category: "drainage"
    severity: "high"
    condition: "inlet_spacing <= 150"
    unit: "meters"
  
  - name: "Culvert Sizing"
    description: "Culverts must handle 10-year storm minimum"
    category: "drainage"
    severity: "critical"
    condition: "culvert_storm_return >= 10"
    unit: "years"

  # Intersections
  - name: "Intersection Visibility"
    description: "Clear sight triangle at intersections (minimum 50m)"
    category: "safety"
    severity: "critical"
    condition: "intersection_sight_distance >= 50"
    unit: "meters"
  
  - name: "Intersection Angle"
    description: "Road intersection angle should be 75-90 degrees for safety"
    category: "safety"
    severity: "high"
    condition: "intersection_angle >= 75 AND intersection_angle <= 90"
    unit: "degrees"

  # Signage & Markings
  - name: "Lane Markings"
    description: "Lane markings must be present and visible"
    category: "safety"
    severity: "high"
    condition: "lane_markings_present == true AND lane_markings_visible == true"
  
  - name: "Speed Limit Signage"
    description: "Speed limit signs required at appropriate intervals"
    category: "safety"
    severity: "high"
    condition: "speed_signage_installed == true"
  
  - name: "Guide Signs"
    description: "Guide signs for road users must be clearly visible"
    category: "safety"
    severity: "medium"
    condition: "guide_signs_visible == true"

  # Accessibility
  - name: "Pedestrian Facilities"
    description: "Sidewalk minimum width 2m where pedestrian traffic exists"
    category: "accessibility"
    severity: "high"
    condition: "sidewalk_width >= 2.0"
    unit: "meters"
  
  - name: "Bicycle Facilities"
    description: "Bike lanes minimum 1.5m width on designated routes"
    category: "accessibility"
    severity: "medium"
    condition: "bike_lane_width >= 1.5"
    unit: "meters"
  
  - name: "Pedestrian Crossing"
    description: "Pedestrian crossings must be marked and lit"
    category: "accessibility"
    severity: "high"
    condition: "crossing_marked == true AND crossing_lit == true"

  # Environmental
  - name: "Environmental Barriers"
    description: "Environmental containment systems for hazardous materials"
    category: "environmental"
    severity: "high"
    condition: "environmental_barriers_installed == true"
  
  - name: "Noise Barriers"
    description: "Noise barriers required in sensitive areas (schools, hospitals)"
    category: "environmental"
    severity: "medium"
    condition: "noise_barrier_height >= 1.5"
    unit: "meters"

  # Maintenance Access
  - name: "Maintenance Pullout"
    description: "Maintenance pull-offs minimum 3m wide every 5 km"
    category: "maintenance"
    severity: "medium"
    condition: "maintenance_pullout_spacing <= 5000"
    unit: "meters"

  # Materials
  - name: "Asphalt Mix Design"
    description: "Asphalt must meet Marshall Stability requirements (â‰¥5000 lbs)"
    category: "materials"
    severity: "critical"
    condition: "marshall_stability >= 5000"
    unit: "lbs"

  # Compliance
  - name: "Design Standards Compliance"
    description: "Road design must comply with AASHTO or local design standards"
    category: "compliance"
    severity: "critical"
    condition: "design_standard_compliance == true"
  
  - name: "Permit Compliance"
    description: "Road project must have all required permits"
    category: "compliance"
    severity: "critical"
    condition: "permits_obtained == true AND permits_valid == true"
